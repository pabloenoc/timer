<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.cyan.min.css">
    <title>Timer</title>
</head>

<body class="container">
    <h1>Timer</h1>

    <input type="text" name="" placeholder="Task Name"> <br>
    <input type="number" name="" id="" style="width: fit-content;" placeholder="0"> minutes
    <input type="button" value="OK">

    <div id="countdown-timer" style="margin-top: 2rem; font-size: 4rem; text-align: center;">
        <span id="minutes">00</span>:<span id="seconds">00</span>
    </div>

</body>

</html>
